<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notify Login</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="icon" type="png" href="../media/img/notify-kitty-logo.pngs">
</head>
<body>
  <div class="login-container">
    <div class="head"><img src="../media/img/notify-kitty-logo.png" alt="Notify Logo" class="logo"><h2>Log in to Notify</h2></div>
    
    <form>
      <label>Email or username</label>
      <input type="text" placeholder="Email or username" required>
      
      <label>Password</label>
      <input type="password" placeholder="Password" required>
      
      <div class="remember">
        <input type="checkbox" id="remember"> <label for="remember">Remember me</label>
      </div>
      
      <button type="button" class="login-btn"><a href="../html/index.html">Log In</a></button>
      
      <div class="divider"><span>OR</span></div>
      
      <div class="social-buttons">
  
        <button class="google">
    <img src="https://www.svgrepo.com/show/303108/google-icon-logo.svg" alt="Google Logo">
    Continue with Google
  </button>
  
  <button class="facebook">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo">
    Continue with Facebook
  </button>
  
  <button class="apple">
    <img src="https://www.svgrepo.com/show/303110/apple-black-logo.svg" alt="Apple Logo">
    Continue with Apple
  </button>
</div>
      
      <a href="#" class="forgot">Forgot your password?</a>
    </form>
    
    <div class="signup-link">
     <a href="../html/signup-page.html">Don't have an account?</a>  <a href="../html/signup-page.html">Sign up for Notify</a>
    </div>
  </div>
</body>
</html>
