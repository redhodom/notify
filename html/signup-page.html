<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup-page.css">
    <link rel="icon" type="png" href="../media/img/notify-kitty-logo.png">
    <title>Notify-wellcomes-you</title>
</head>
<body>
   
     <div class="container">

        <div class="logo">
           <img src="../media/img/notify-kitty-logo.png" alt="Logo">
        </div>

        <div class="header">

            <h1>Sign Up</h1>
            <p>Welcome! Please fill in the details to create your account.</p>
       
            <form action="" class="form">
             <div class="input-container">
                <label for="first name">First Name</label>
                <input type="text" id="name" placeholder="Enter your first name" required>
                <label for="last name">Last name</label>
                <input type="text" id="name" placeholder="Enter your last name" required>
            </div>

            <div class="input-container">
                <label for="Mobile number">Mobile.no</label>
                <input type="number" id="mobile" placeholder="Enter your mobile number" required>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-container">
                <label for="password">Set Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <label for="password">Confirm Password</label>
                <input type="password" id="password" placeholder="Enter your password again" required>
            </div>
           
            <div class="buttons">
                <button type="submit"><a href="../html/login-page.html">Sign Up</a></button>
                <button type="button"><a href="../html/login-page.html">Get-start</a></button>
            </div>
        </form>
     </div>
</body>
</html>
